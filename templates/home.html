{% extends 'base.html' %}

{% block content %}

    <h1>Enter Stock details</h1>



    <form method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-6 form-group pt-3">
                <label for="stock_name">Stock Name</label>
                <input type="text" name="stock_name" class="form-control" required id="stock_name" placeholder="Name">
            </div>
        </div>
        <div class="row">
            <div class=" col-6 form-group pt-3 pb-3">
                <label for="stock_quantity">Quantity</label>
                <input type="number" min="1" name="stock_quantity" class="form-control" required id="stock_quantity" placeholder="Quantity">
            </div>
        </div>
        
        <div class="row">
            <div class="col-6">
                    <button id="btn-add" class="btn btn-outline-primary" type="submit">Submit</button>
            </div>
        </div>
    </form>

{% endblock content%}
