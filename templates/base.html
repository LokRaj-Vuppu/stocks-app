<!doctype html>
<html lang="en">
{% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- {% load static %} -->
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon/favicon.png' %}"/>


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <script src="https://unpkg.com/htmx.org@1.2.1"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.8.2/js/jquery.tablesorter.min.js" integrity="sha512-knnDasVKvHACo0rk0SiozRY0FTIYkwVNbtNdRJB2UeWWehBtlA2eXwpRhsjfse2A0NJrGzUphZjHgLeXWCe8RA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

   
    <title>Stocks</title>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Stocks</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'stock-data' %}">
                            WatchList
                        </a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>


    <!-- Messages -->


    <main class="container">

        {% if messages %}
          {% for message in messages %}
            {% if message.tags == 'error' %}
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% else %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endif %}
          {% endfor %}
        {% endif %}

        <div class="p-5 rounded">
            {% block content %}
            {% endblock content %}
        </div>
    </main>

  <script src="{% static 'js/main.js' %}"></script>
    
</body>

</html>
